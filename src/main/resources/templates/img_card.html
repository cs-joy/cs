<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CS HOME</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="all" href="/css/design.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container">

  <div class="dash">
    <a th:href="@{/}">Home</a>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 col-6" th:each="pr: ${project}">
      <div class="card mycard" style="height: 14rem; margin-bottom: 18px; border-radius: 5%;" >
        <img class="card-img-top" th:src="${pr.p_logo_url}" style="height:7rem; width: 100%; border-radius: 5% 5%;" alt="test" />
        <div class="card-body">
          <div class="in-style">
            <ul class="ul-design">
              <li>
                <img class="p-img" alt="no img" th:src="*{'data:image/jpeg;base64,' + {pr.p_logo}}" style="width: 28px; height: 28x; border-radius: 50%; margin-top: 10px;" />
              </li>
              <li><h5 class="card-title p-title" th:text="${pr.p_name}"></h5></li>
              <li><h5 class=""><span class="badge badge-light">ETH</span></h5></li>
            </ul>
          </div>
          <div>
            <a th:href="${pr.p_website_url}">
              <i class="bi bi-globe2"></i>
            </a>
            <a th:href="@{/}" class="low-sec-design">
              <i class="bi bi-github"></i>
            </a>
            <a th:href="@{/}" class="low-sec-design">
              <i class="bi bi-search"></i>
            </a>
            <a th:href="@{/}" class="low-sec-design">
              <i class="bi bi-chat-fill"></i>
            </a>
            <div style="float: right">
                <a th:href="@{/more}">
                  <i class="bi bi-three-dots"></i>
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
