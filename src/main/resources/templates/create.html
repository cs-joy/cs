<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<div class="container">

  <form th:action="@{/add-new-project}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>Project Name</label>
      <input type="text" class="form-control" name="p_name" />
    </div>
    <div class="form-group">
      <label>Project Category</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="p_category" value="coin">
        <label class="form-check-label">
          Coin
        </label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="p_category" value="mn">
          <label class="form-check-label">
            MN
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p_category" value="pos">
          <label class="form-check-label">
            PoS
          </label>
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="p_category" value="token" checked>
        <label class="form-check-label">
          Token
        </label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="p_category" value="ERC20">
          <label class="form-check-label">
            ERC20
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p_category" value="TRC20">
          <label class="form-check-label">
            TRC20
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p_category" value="BEP20">
          <label class="form-check-label">
            BEP20
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p_category" value="MATIC">
          <label class="form-check-label">
            MATIC
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p_category" value="SOL">
          <label class="form-check-label">
            SOL
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Ticker</label>
      <input type="text" class="form-control" name="p_ticker" />
    </div>
    <div class="form-group">
      <label>Project Description</label>
      <textarea class="form-control" name="p_description" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label>Project Website URL</label>
      <input type="text" class="form-control" name="p_website_url" />
    </div>

    <div class="form-group">
      <label>Project Logo Url</label>
      <input type="text" class="form-control" name="p_logo_url"/>
    </div>

    <div class="form-group">
      <label>Project Logo</label>
      <input type="file" class="form-control" name="p_logo"/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
